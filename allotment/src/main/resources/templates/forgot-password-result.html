<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset - Allotment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
          background: url('/images/college.jpg') no-repeat center center/cover;
          background-size: cover;
          font-family: sans-serif;
        }
        .glass-card {
          backdrop-filter: blur(12px);
          background: rgba(40, 40, 40, 0.6);
          border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
<div class="glass-card p-10 rounded-2xl shadow-xl w-96 text-center">
    <h2 class="text-2xl font-bold mb-6 text-indigo-400">Password Reset</h2>
    <p class="text-gray-200 mb-6" th:text="${message}"></p>
    <a th:href="@{/login}" class="py-3 px-6 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold transition inline-block">Back to Sign In</a>
</div>
</body>
</html>
