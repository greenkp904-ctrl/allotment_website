<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Allotment Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-indigo-600 text-center mb-6">Allotment Form</h1>

    <form th:action="@{/allotment-form}" method="post">
        <input type="hidden" name="userId" th:value="${user.id}" />

        <!-- Personal Details -->
        <div class="mt-6">
            <h2 class="text-xl font-semibold text-indigo-500 mb-3">Personal Details</h2>

            <input type="text" name="candidateName" placeholder="Candidate's Name"
                   class="w-full border p-2 rounded mb-3" required />

            <input type="text" name="fatherName" placeholder="Father's Name"
                   class="w-full border p-2 rounded mb-3" required />

            <input type="text" name="motherName" placeholder="Mother's Name"
                   class="w-full border p-2 rounded mb-3" required />

            <textarea name="address" placeholder="Address"
                      class="w-full border p-2 rounded mb-3" rows="3" required></textarea>
        </div>

        <!-- Educational Details -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold text-indigo-500 mb-3">Educational Details</h2>

            <input type="text" name="lastSchool" placeholder="Last School Studied"
                   class="w-full border p-2 rounded mb-3" required />

            <label class="block mb-4">
                <span class="text-gray-700">Board of Study</span>
                <select name="board" class="w-full border p-2 rounded mt-1" required>
                    <option value="">Select Board</option>
                    <option value="CBSE">CBSE</option>
                    <option value="ICSE">ICSE</option>
                    <option value="Kerala">Kerala Board</option>
                </select>
            </label>
        </div>

        <!-- Option Registration -->
        <div class="mt-10">
            <h2 class="text-xl font-semibold text-indigo-500 mb-3">Option Registration</h2>
            <p class="text-gray-600 mb-3">Select your preferred branches (maximum 6 options, one per dropdown):</p>

            <div class="grid grid-cols-1 gap-4">
                <label>
                    <span class="text-gray-700 font-medium">Option 1</span>
                    <select name="option1" class="w-full border p-2 rounded mt-1" required>
                        <option value="">Select Branch</option>
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Computer Science and Engineering (AI and ML)">Computer Science and Engineering (AI and ML)</option>
                        <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Automobile Engineering">Automobile Engineering</option>
                        <option value="Biotechnology Engineering">Biotechnology Engineering</option>
                    </select>
                </label>

                <label>
                    <span class="text-gray-700 font-medium">Option 2</span>
                    <select name="option2" class="w-full border p-2 rounded mt-1">
                        <option value="">Select Branch</option>
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Computer Science and Engineering (AI and ML)">Computer Science and Engineering (AI and ML)</option>
                        <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Automobile Engineering">Automobile Engineering</option>
                        <option value="Biotechnology Engineering">Biotechnology Engineering</option>
                    </select>
                </label>

                <label>
                    <span class="text-gray-700 font-medium">Option 3</span>
                    <select name="option3" class="w-full border p-2 rounded mt-1">
                        <option value="">Select Branch</option>
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Computer Science and Engineering (AI and ML)">Computer Science and Engineering (AI and ML)</option>
                        <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Automobile Engineering">Automobile Engineering</option>
                        <option value="Biotechnology Engineering">Biotechnology Engineering</option>
                    </select>
                </label>

                <label>
                    <span class="text-gray-700 font-medium">Option 4</span>
                    <select name="option4" class="w-full border p-2 rounded mt-1">
                        <option value="">Select Branch</option>
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Computer Science and Engineering (AI and ML)">Computer Science and Engineering (AI and ML)</option>
                        <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Automobile Engineering">Automobile Engineering</option>
                        <option value="Biotechnology Engineering">Biotechnology Engineering</option>
                    </select>
                </label>

                <label>
                    <span class="text-gray-700 font-medium">Option 5</span>
                    <select name="option5" class="w-full border p-2 rounded mt-1">
                        <option value="">Select Branch</option>
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Computer Science and Engineering (AI and ML)">Computer Science and Engineering (AI and ML)</option>
                        <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Automobile Engineering">Automobile Engineering</option>
                        <option value="Biotechnology Engineering">Biotechnology Engineering</option>
                    </select>
                </label>

                <label>
                    <span class="text-gray-700 font-medium">Option 6</span>
                    <select name="option6" class="w-full border p-2 rounded mt-1">
                        <option value="">Select Branch</option>
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Computer Science and Engineering (AI and ML)">Computer Science and Engineering (AI and ML)</option>
                        <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Automobile Engineering">Automobile Engineering</option>
                        <option value="Biotechnology Engineering">Biotechnology Engineering</option>
                    </select>
                </label>
            </div>

            <p class="text-sm text-gray-500 mt-2 italic">Each option should be unique. Please donâ€™t repeat the same branch.</p>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-10">
            <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
                Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
