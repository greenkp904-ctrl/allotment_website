<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Allotment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Reset Password</h2>

    <form id="resetForm" th:action="@{/reset-password}" method="post" class="space-y-4">

        <input type="hidden" name="token" th:value="${token}" id="token">

        <input type="hidden" name="email" th:value="${email}" id="emailHidden">

        <div>
            <label for="password" class="block text-gray-700 font-medium mb-1">New Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="confirmPassword" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div id="errorMessage" class="text-red-600 text-sm hidden">Passwords do not match!</div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
            Reset Password
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="/login" class="text-blue-600 hover:underline text-sm">Back to Login</a>
    </div>
</div>

<script>
    const form = document.getElementById('resetForm');
    form.addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('errorMessage');

        if (password !== confirmPassword) {
            e.preventDefault();
            errorMessage.classList.remove('hidden');
        } else {
            errorMessage.classList.add('hidden');
        }
    });
</script>
</body>
</html>
