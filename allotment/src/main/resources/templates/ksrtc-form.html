<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KSRTC Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card {
            backdrop-filter: blur(12px);
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        body {
            background: url('/images/college.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-white font-sans">
<form th:action="@{/allotment/result/ksrtc}" method="get" class="glass-card p-8 rounded-2xl w-96 shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-indigo-400 text-center">KSRTC Allotment Form</h2>
    <input type="text" name="ksrtcId" placeholder="KSRTC ID" class="w-full p-3 mb-4 bg-gray-700 rounded-lg" required>
    <input type="text" name="route" placeholder="Bus Route" class="w-full p-3 mb-4 bg-gray-700 rounded-lg" required>
    <button type="submit" class="w-full py-3 rounded-lg bg-indigo-600 hover:bg-indigo-700 font-semibold">Submit</button>
</form>
</body>
</html>
