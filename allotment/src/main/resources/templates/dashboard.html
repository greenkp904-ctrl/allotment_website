<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Allotment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('/images/college.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .glass-card {
            backdrop-filter: blur(16px);
            background: rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center text-white">

<div class="glass-card p-10 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h2 class="text-3xl font-bold mb-2 text-indigo-400">Welcome</h2>
    <p class="text-gray-300 mb-8 text-lg" th:text="${user.name}">Student Name</p>

    <!-- âœ… Apply for Allotment Button -->
    <form th:action="@{/apply}" method="post">
        <input type="hidden" name="userId" th:value="${user.id}">
        <button type="submit"
                class="w-full py-3 rounded-lg bg-indigo-500 hover:bg-indigo-600 font-semibold transition">
            Apply for Allotment
        </button>
    </form>

    <div class="mt-8 text-center text-gray-300 space-y-2">
        <a th:href="@{/result(userId=${user.id})}"
           class="block w-full py-3 rounded-lg bg-green-500 hover:bg-green-600 font-semibold transition">
            View Result
        </a>
        <a href="/" class="text-indigo-400 hover:underline">Back to Home</a>
    </div>
</div>

</body>
</html>
