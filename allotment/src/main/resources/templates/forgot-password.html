<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Allotment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('/images/college.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            backdrop-filter: blur(16px);
            background: rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

<div class="glass-card p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-400">Forgot Password</h2>

    <!-- ✅ Success message -->
    <div th:if="${successMessage}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 text-center">
        <strong th:text="${successMessage}"></strong>
    </div>

    <!-- ⚠️ Error message -->
    <div th:if="${errorMessage}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-center">
        <strong th:text="${errorMessage}"></strong>
    </div>

    <form th:action="@{/forgot-password}" method="post" class="flex flex-col space-y-4">
        <input type="email"
               name="email"
               placeholder="Enter your registered email"
               class="p-3 rounded-lg bg-gray-800/70 border border-gray-600
                      placeholder-gray-300 text-white
                      focus:outline-none focus:ring-2 focus:ring-indigo-400"
               required>

        <button type="submit"
                class="py-3 bg-indigo-500 hover:bg-indigo-600
                       rounded-lg font-semibold transition duration-200 ease-in-out">
            Reset Password
        </button>
    </form>

    <p class="text-gray-300 mt-5 text-sm text-center">
        Remembered your password?
        <a th:href="@{/login}" class="text-indigo-400 hover:underline">Sign In</a>
    </p>
</div>

</body>
</html>
