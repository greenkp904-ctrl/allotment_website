<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Allotment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
          background: url('/images/college.jpg') no-repeat center center/cover;
          background-size: cover;
          font-family: sans-serif;
        }
        .glass-card {
          backdrop-filter: blur(12px);
          background: rgba(40, 40, 40, 0.6);
          border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
<div class="glass-card p-10 rounded-2xl shadow-xl w-96">
    <h2 class="text-2xl font-bold mb-6 text-indigo-400 text-center">Forgot Password</h2>
    <form th:action="@{/forgot-password}" method="post" class="flex flex-col space-y-4">
        <input type="email" name="email" placeholder="Enter your email"
               class="p-3 rounded-lg bg-gray-700 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        <button type="submit" class="py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold transition">Submit</button>
    </form>
    <p class="text-gray-300 mt-4 text-sm text-center">
        Remembered your password? <a th:href="@{/login}" class="text-indigo-400 hover:underline">Sign In</a>
    </p>
</div>
</body>
</html>
