<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Ranklist - ' + ${type}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center py-10 min-h-screen">
<div class="glass-card bg-gray-800/70 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-4xl">
    <h1 class="text-3xl font-bold text-indigo-400 text-center mb-6"
        th:text="${type} + ' Quota Ranklist'">Ranklist</h1>

    <table class="w-full text-center border border-gray-700">
        <thead class="bg-indigo-500/20 text-indigo-300">
        <tr>
            <th class="p-2 border border-gray-700">Rank</th>
            <th class="p-2 border border-gray-700">Name</th>
            <th class="p-2 border border-gray-700" th:if="${type=='KSRTC'}">KEAM Rank</th>
            <th class="p-2 border border-gray-700" th:if="${type=='NRI'}">Percentage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="form, iterStat : ${ranklist}">
            <td class="border border-gray-700 p-2" th:text="${iterStat.index + 1}"></td>
            <td class="border border-gray-700 p-2" th:text="${form.user.name}"></td>
            <td class="border border-gray-700 p-2" th:if="${type=='KSRTC'}" th:text="${form.keamRank}"></td>
            <td class="border border-gray-700 p-2" th:if="${type=='NRI'}" th:text="${form.percentage} + '%'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
