<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration - Allotment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* Same background as the login page */
            background: url('/images/college.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .glass-card {
            /* Same glassmorphism effect */
            backdrop-filter: blur(16px);
            background: rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center text-white">

<div class="glass-card p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-red-500">⚙️ Admin Setup</h2>
    <p class="text-center text-gray-300 mb-6">Create the initial administrator account.</p>

    <div th:if="${successMessage}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 text-center">
        <strong th:text="${successMessage}"></strong>
    </div>

    <div th:if="${errorMessage}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-center">
        <strong th:text="${errorMessage}"></strong>
    </div>

    <form th:action="@{/admin/register}" method="post" class="space-y-5">

        <div>
            <label class="block mb-1 text-gray-300">Full Name</label>
            <input type="text" name="name" required
                   class="w-full p-3 rounded-lg bg-gray-800/70 border border-gray-600
                          focus:ring-2 focus:ring-red-400 focus:outline-none"
                   placeholder="Enter your full name">
        </div>

        <div>
            <label class="block mb-1 text-gray-300">Admin Email</label>
            <input type="email" name="email" required
                   class="w-full p-3 rounded-lg bg-gray-800/70 border border-gray-600
                          focus:ring-2 focus:ring-red-400 focus:outline-none"
                   placeholder="Enter admin email">
        </div>

        <div>
            <label class="block mb-1 text-gray-300">Password</label>
            <input type="password" name="password" required
                   class="w-full p-3 rounded-lg bg-gray-800/70 border border-gray-600
                          focus:ring-2 focus:ring-red-400 focus:outline-none"
                   placeholder="Create a strong password">
        </div>

        <button type="submit"
                class="w-full py-3 rounded-lg bg-red-600 hover:bg-red-700
                       font-semibold transition duration-200 ease-in-out">
            Create Admin Account
        </button>
    </form>

    <div class="mt-6 text-center text-gray-300">
        <p>Already registered?
            <a th:href="@{/admin/login}" class="text-red-400 hover:underline">Go to Admin Login</a>
        </p>
    </div>
</div>

</body>
</html>
